<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - IT Company</title>
  <link rel="stylesheet" href="\CSS\app.css">
  <link rel="stylesheet" href="\CSS\Bootstrap\bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <!-- Navigation Bar -->
  <header class="nonIndexHeader">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="/HTML/index.html"><img class="logo" src="\IMAGES\Logowhite.png" style="height: 150px;width: 150px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/HTML/index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/HTML/services.html">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/HTML/about us.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/HTML/contact.html">Contact</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
</header>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Contact Us</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="background-color:#333;">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-white text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2024 IT Company. All rights reserved.</p>
    </div>
  </footer>

  <script src="\JS\app.js"></script>
  <script src="\JS\Bootstrap\bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
